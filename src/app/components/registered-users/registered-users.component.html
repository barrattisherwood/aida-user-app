<app-search (search)="onSearch($event)"></app-search>

@if (filteredUsers.length) {
<mat-list>
  <mat-list-item class="user-list-item" role="listitem">
    <p matListItemTitle>
      Display Name
      <button mat-icon-button (click)="sortUsersBy('fullName')">
        <mat-icon>swap_vert</mat-icon>
      </button>
    </p>
    <p matListItemTitle>Email</p>
    <p matListItemTitle>Role</p>
  </mat-list-item>
  @for (user of filteredUsers; track trackByUserId) {
  <mat-list-item class="user-list-item" role="listitem">
    <p matListItemTitle>{{ user.fullName }}</p>
    <p matListItemTitle>{{ user.email }}</p>
    <p matListItemTitle>{{ user.role }}</p>
    <p>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openUserDetails(user.id)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>
    </p>
  </mat-list-item>
  }
</mat-list>
}
@if (!filteredUsers.length) {
<mat-card>
  <p>No users found.</p>
</mat-card>
}
